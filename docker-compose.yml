version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chatty-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chatty}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - chatty_pg_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chatty-server
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - server/.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/chatty}
      PORT: ${PORT:-3000}
      NODE_ENV: production
    ports:
      - '3000:3000'
    restart: unless-stopped

volumes:
  chatty_pg_data:
    driver: local

